<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-page.css">
    <title>Spotify Login</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img spotify/Spotify_Logo.png" alt="logo" class="logo-img">
        </div>
    </header>
    <main>
        <div class="bg-wrapper">
            <div class="main-box">
                <div class="login-title">
                    <h2>Log in to Spotify</h2>
                </div>
                <div class="login-with">
                    <button class="continue-with"> <img src="./img spotify/google.svg">Continue With Google</button>
                    <button class="continue-with"> <img src="./img spotify/facebook.svg">Continue With Facebook</button>
                    <button class="continue-with"> <img src="./img spotify/apple.svg" >Continue With Apple</button>
                    <button class="continue-with test2">Continue With Phone Number</button>
                </div>
                <hr>
                <div class="login-details">
                    <div class="emailoruser labelgroup">
                        <label for="email">Email or username</label>
                        <input type="email" placeholder="Email or username" name="email" class="input-fields">
                    </div>
                    <div class="password labelgroup">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" name="email" class="input-fields">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <button class="login-btn" onclick="window.location.href='home-page.html'">Log In</button>
                    <div class="forget-pass">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <hr>
                    <div class="signup">
                        <p>Don't have an account?</p>
                        <a href="#">Sign up for Spotify</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
